<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="blue-box">
          <h2 class="subtitle">Your Result</h2>
          <div class="blue-circle">
            <h1 class="big-score">76</h1>
            <h2 class="of">of 100</h2>
          </div>
          <h1 class="great">Great</h1>
          <h2 class="description">
            You scored higher than 65% of the people who have taken these tests.
          </h2>
        </div>

        <div class="white-box">
          <h2 class="subtitle2">Summary</h2>
          <div class="skill-container">
            <div class="skill red">
              <div class="leftdata">
                <img src="assets/images/icon-reaction.svg" />
                Reaction
              </div>
              <div class="numbers">
                <span class="firstnumber">80</span>
                <span class="secondnumber">/ 100</span>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <div class="skill yellow">
              <div class="leftdata">
                <img src="assets/images/icon-memory.svg" />
                Memory
              </div>
              <div class="numbers">
                <span class="firstnumber">92</span>
                <span class="secondnumber">/ 100</span>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <div class="skill green">
              <div class="leftdata">
                <img src="assets/images/icon-verbal.svg" />
                Verbal
              </div>
              <div class="numbers">
                <span class="firstnumber">61</span>
                <span class="secondnumber">/ 100</span>
              </div>
            </div>
          </div>
          <div class="skill-container">
            <div class="skill purple">
              <div class="leftdata">
                <img src="assets/images/icon-visual.svg" />
                Visual
              </div>
              <div class="numbers">
                <span class="firstnumber">72</span>
                <span class="secondnumber">/ 100</span>
              </div>
            </div>
          </div>
          <button class="button" value="Continue">Continue</button>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Cristian Gutierrez</a>.
      </div>
    </main>
  </body>
</html>
